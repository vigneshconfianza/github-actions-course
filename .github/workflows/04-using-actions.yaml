name: 04 - Using Actions
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Set Up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm ci