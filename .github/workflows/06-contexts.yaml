name: 06 - Contexts
on: 
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable debug mode"
        default: "false"
run-name: "06 - Contexts | DEBUG - ${{ inputs.debug }}"
env:
  MY_WORKFLOW_VAR: 'workflow'
  MY_OVERWRITTEN_VAR: 'workflow'
jobs:
  echo-data:
    env:
      MY_JOB_VAR: 'job'
      MY_OVERWRITTEN_VAR: 'job'
    runs-on: ubuntu-latest
    steps:
      - name: Display Information
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run Id: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"

      - name: Retrieve Variable
        run: |
          echo "${{ vars.MY_VAR }}"

      - name: Print Env Variables
        env:
          MY_OVERWRITTEN_VAR: 'step'
        run: |
          echo "Workflow env: ${{ env.MY_WORKFLOW_VAR }}"
          echo "Overwritten env: ${{ env.MY_OVERWRITTEN_VAR }}"
          echo "Job env: ${{ job.env.MY_JOB_VAR }}"
          echo "Overwritten job env: ${{ job.env.MY_OVERWRITTEN_VAR }}"

      - name: Print Env Variables
        run: |
          echo "Workflow env: ${{ env.MY_WORKFLOW_VAR }}"
          echo "Overwritten env: ${{ env.MY_OVERWRITTEN_VAR }}"
          echo "Job env: ${{ job.env.MY_JOB_VAR }}"
          echo "Overwritten job env: ${{ job.env.MY_OVERWRITTEN_VAR }}"


      - name: Print Contexts
        run: |
          echo "GitHub Context: ${{ toJson(github) }}"
          echo "Job Context: ${{ toJson(job) }}"
          echo "Runner Context: ${{ toJson(runner) }}"
          echo "Inputs Context: ${{ toJson(inputs) }}"
          echo "Secrets Context: ${{ toJson(secrets) }}"
          echo "Vars Context: ${{ toJson(vars) }}"
          